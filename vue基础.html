<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基础</title>
</head>
<body>
   <div id="app">
       <input type="button" value="显示切换" @click="toggleIsShow">
       <p v-if="isShow">大家好，我是渣渣灰</p>
       <p v-show="isShow">大家好，我是渣渣灰-vshow显示效果</p>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
       var vm = new Vue({
           el:"#app",
           data:{
                isShow:false,

           },
           methods:{
               toggleIsShow:function(){
                   this.isShow=!this.isShow;
               }
           }
       })
   </script>
</body>
</html>
