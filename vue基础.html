<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基础</title>
    
</head>
<body>
    <div id="app">
        <input type="button" value="点击测试" @click="solo">
        <input type="text" @keyup.space="sayHi">
    </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
       var vm = new Vue({
           el:"#app",           
           methods:{
               solo:function(){
                    console.log('music走起~');
               },
               sayHi:function(){
                    alert('吃饭没?');
               }
           }
       })
   </script>
</body>
</html>
