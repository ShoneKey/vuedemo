<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基础</title>
</head>
<body>
   <div id="app">
       <input type="button" value="button1" @click="changeTxt">
       <input type="button" value="button2" @click="changeTxt">
       <input type="button" value="button3" @click="changeTxt">
       <span><p>{{btn}}</p></span>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
       var vm = new Vue({
           el:"#app",
           data:{
               btn:''
           },
           methods:{
               changeTxt:function(e){
                    this.btn = e.target.value;
               }
           }
       })
   </script>
</body>
</html>
