<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基础</title>
</head>
<body>
   <div id="app">
       <div class="input-num">
           <input type="button" value="点击显示图片" @click="showImg">
           <input type="button" value="增加年龄" @click="addAge">
           <img v-show="isShow" src="http://vip.ytesting.com/plug-in/login/images/sq-login.png" alt="图片展示">
           <img v-show="age>=18" src="http://vip.ytesting.com/plug-in/login/images/sq-login.png" alt="图片展示">
       </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
       var vm = new Vue({
           el:"#app",
           data:{
                isShow:false,
                age:15,
           },
           methods:{
               showImg:function(){
                   this.isShow = !this.isShow;
               },
               addAge:function(){
                   this.age++;
               }
           }
       })
   </script>
</body>
</html>
