<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基础</title>
    
</head>
<body>
    <div id="app">
        <input type="button" value="修改msg" @click="setMsg">
        <input type="text" v-model="message">
        <h2 v-text="message"></h2>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
       var vm = new Vue({
           el:"#app",           
           data:{
               message:"全栈测试工程师"
           },
           methods:{
               setMsg:function(){
                   this.message == "全栈测试工程师" ? this.message ="devops部署工程师":this.message ="全栈测试工程师";
               }
           }
       })
   </script>
</body>
</html>
